<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

          <label class="form__label" for="Acc">Account</label>
          <input class="form__input" type="text" name="account" id="Acc" />
        </div>
        <div class="form__field">
          <label class="form__label" for="Ce">Code</label>
          <input class="form__input" type="text" name="codes" id="Ce" />
        </div>
        <button class="form__submit" type="submit">send</button>
      </form>
      <button class="close-button__dialog">‚ùå</button>

    <div class="send_message">

            <span class="text text-1">Success</span>
            <span class="text text-2">Your changes has been saved</span>
          </div>
          <div class="progress"></div>
        </div>
      </div>

    <button class="open-button__dialog">modal</button>
