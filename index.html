<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Comment Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container{
      width: 500px;
      margin: 50px auto;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #inputData {
      padding: 8px;
      margin-right: 8px;
    }

    #submitBtn {
      padding: 8px 16px;
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="commentForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="site-reviews[username]" required />

      <label for="comment">Comment:</label>
      <textarea id="comment" name="site-reviews[comment]" rows="4" required></textarea>

      <button type="button" onclick="submitComment()">Submit</button>
    </form>
  </div>

  <div class="container">
    <form id="myForm">
      <label for="inputData">Enter Data:</label>
      <input type="text" id="inputData" name="inputData">
      <button type="button" id="submitBtn">Submit</button>
    </form>

    <div id="popup">
      <h2>Popup Content</h2>
      <p id="popupData"></p>
      <button id="closeBtn">Close</button>
    </div>

    <div id="overlay"></div>
  </div>

  <script src="/controllers/test.js"></script>
</body>

</html>
