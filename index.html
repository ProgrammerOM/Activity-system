<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Comment Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <h1>Get MAC Address</h1>
    <button id="get-mac-btn">Get MAC Address</button>
    <p id="mac-address"></p>
    <form id="commentForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="site-reviews[username]" required />

      <label for="comment">Comment:</label>
      <textarea id="comment" name="site-reviews[comment]" rows="4" required></textarea>

      <button type="button" onclick="submitComment()">Submit</button>
    </form>

    <form id="myForm">
      <label for="inputData">Enter Data:</label>
      <input type="text" id="inputData" name="inputData" />
      <button type="button" id="submitBtn">Submit</button>
    </form>

    <div id="popup">
      <h2>Popup Content</h2>
      <p id="popupData"></p>
      <button id="closeBtn">Close</button>
    </div>

    <div id="overlay"></div>
  </div>

  <script src="/controllers/test.js"></script>
</body>

</html>
